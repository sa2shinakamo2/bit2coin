site_name: Bit2coin
site_description: Bitcoin feel, PoS security with VRF proposer selection, BFT finality, and audited BTC snapshot. Snapshot claims for BTC holders.
site_url: https://bt2c.net
repo_url: https://github.com/sa2shinakamo2/bit2coin
copyright: "Â© 2025 Bit2coin"

theme:
  name: material
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - content.code.copy
    - toc.integrate
    - header.autohide
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - Launch:
    - Snapshot policy: launch/snapshot_policy.md
    - Snapshot day runbook: launch/snapshot_day.md
    - Claim spec v1: launch/claim_spec_v1.md
    - Treasury policy: launch/treasury_policy.md
  - Specs:
    - Consensus: consensus.md
    - Economics: economics.md
  - Whitepaper:
    - Bit2coin Whitepaper: whitepaper/bit2coin_whitepaper.md
  - Genesis:
    - Parameters: genesis/genesis_params.yaml
  - Announcements:
    - Snapshot announcement: announcements/snapshot_announcement.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sa2shinakamo2/bit2coin
      name: GitHub
