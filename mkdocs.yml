site_name: Bit2coin
site_description: Bitcoin feel, PoS security with VRF proposer selection, BFT finality, and audited BTC snapshot. Snapshot claims for BTC holders.
site_url: https://bt2c.net
repo_url: https://github.com/sa2shinakamo2/bit2coin
copyright: "Â© 2025 Bit2coin"

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - navigation.top
    - navigation.tabs
    - navigation.tracking
    - navigation.sections
    - content.code.copy
    - toc.integrate
    - header.autohide
  palette:
    - scheme: default
      primary: green
      accent: green

nav:
  - Home: index.md
  - Explorer:
    - Overview: explorer/index.md
    - Explorer: https://explorer.bt2c.net/
    - Network: https://explorer.bt2c.net/network
    - Top 500: https://explorer.bt2c.net/richlist
    - API: https://explorer.bt2c.net/info
  - Launch:
    - Snapshot policy: launch/snapshot_policy.md
    - Snapshot day runbook: launch/snapshot_day.md
    - Claim spec v1: launch/claim_spec_v1.md
    - Treasury policy: launch/treasury_policy.md
  - Specs:
    - Consensus: consensus.md
    - Economics: economics.md
  - Whitepaper:
    - Bit2coin Whitepaper: whitepaper/bit2coin_whitepaper.md
  - Genesis:
    - Parameters: genesis/params.md
  - Announcements:
    - Snapshot announcement: announcements/snapshot_announcement.md
  - Security: security.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - fenced_code
  - codehilite

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sa2shinakamo2/bit2coin
      name: GitHub
  meta:
    - property: og:image
      content: /landing/og.svg

extra_css:
  - assets/theme/docs-fx.css
  - landing/styles.css

extra_javascript:
  - assets/theme/docs-fx.js
